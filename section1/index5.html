<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>v-on</title>
</head>
<body>
    <button  id="clickEvent",onclick="btnClicked()">クリックしてね</button>
    <div id="app"><!--仮想DOM-->
        <button v-on:click="btnClicked">クリックしてね</button>
        <button @click="btnClickedEvent">Eventクリックしてね</button> <!--v-on:clickの省略形-->
        <button @click="btnClickedArgs(1)">引数クリックしてね</button> <!--引数を渡す-->
        <button @click="btnClickedArgsEvent(1,$event)">引数イベントクリックしてね</button> <!--引数を渡す-->


        <!-- Ajax通信-->
        <form>
            <button id="prevent", type="submit">送信</button>
        </form>

    </div>
    
    <script>
        let app = new Vue({
            el: "#app",
            data(){
                return{
                }
            },
            methods:{
                btnClicked(){
                    console.log('Vueがクリックされました')
                },
                btnClickedEvent(e){
                    console.log(e);
                },
                btnClickedArgs(num){
                    console.log(num);
                },
                btnClickedArgsEvent(num,e){
                    console.log(num);
                    console.log(e);
                }
                
            }
        })

        function btnClicked(){
            console.log('JSがクリックされました')
        }
        
        const clickEvent=document.getElementById('clickEvent');
        clickEvent.addEventListener('click',(e)=>{
            console.log(e);
        })

        const prevent=document.getElementById('clickEvent');
        clickEvent.addEventListener('click',(e)=>{
            e.preventDefault();
            console.log(e);
        })
    </script>
</body>
</html>
