<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <!-- リアルDOM   
    <a id="google.link">googleへのリンク</a> -->

    <div id="app"><!-- 仮想DOM -->
        {{ message }}
        <!-- <a href="{{ google }}">googleへのリンク</a> -->
        <!-- <a v-bind:href="google">googleへのリンク</a> -->
        <a :href="google">googleへのリンク</a>
        <br>
        オブジェクト.キー
        <a :href="book.url">{{book.title}}</a>
        <br>
        <input v-bind="{name:formInput.name,placeholder:formInput.placeholder}">
        <br>
        <input v-bind="formInput">

    <script>
        //Vueクラス->インスタンス化(実態化)
        let app = new Vue({
            el: '#app', //仮想DOM
            
            data(){ //初期設定
                return {
                    message: 'Hello Vue!',  //キー(key):値(value)
                    google: 'https://www.google.com',
                    book:{
                        title: "本のタイトル",
                        url:'https://www.google.com'
                    },
                    formInput:{
                        name: "your_name",
                        placeholder: "お名前を入力してください"
                    }
                }
            }
        })
        // //直接DOM操作
        // //idを指定(idが変わればコード変更必要)
        // const googleLink = document.getElementById('google.link');
        // googleLink.href="https://www.google.com";
    </script>
</body>
</html>
